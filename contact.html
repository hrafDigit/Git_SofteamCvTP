    <section>
        <div class="container">
            <article>
                <h1>N'hésitez pas à nous contacter !</h1>
                <form action="mailto:contact@achrafely.fr" method="POST">
                    <table border="1">
                        <tr>
                            <td>
                                <label for="nom">Votre Nom</label>
                            </td>
                            <td>
                                <input id="nom" placeholder="Votre nom ici" name="nom" type="text" value=''>

                        </tr>
                        <tr>
                            <td>
                                <label for="email">Votre Email</label>
                            </td>
                            <td>
                                <input id="email" placeholder="Votre email ici" name="email" type="email" value=''>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="message">Votre message :</label>
                            </td>
                            <td>
                                <textarea id="message" placeholder="Votre message ici" name="message"
                                    value=''></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Avez-vous un site web ?
                            </td>
                            <td>
                                <label for="radio">oui</label>
                                <input type="radio" name='client' value="1">

                                <input type="radio" name='client' value="O">
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <input type="submit" value="Envoyer">
                                <input type="reset" value="Annuler">
                            </td>
                        </tr>
                    </table>
